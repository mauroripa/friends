<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area Riservata</title>
    <!--<script th:if="${errorMessage}">
         alert([[${errorMessage}]]);
     </script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <link th:href="@{/backend/css/areariservata.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark p-3 shadow-strong-lg fixed-top opacity-100">
    <!--da capire se mettere opacity 50-->
    <!-- Container wrapper -->

    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" th:href="@{/}"><img style="width: 200px;" th:src="@{/immagini/logo friend png.png}"></a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <!-- ICONA HAMBURGER -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"> <a th:href="@{/}" class="nav-link" id="uno">Home Page</a></li>
                <!--dropdown -->
                <li th:each="categoria, iterStat : ${categorie}" class="nav-link">
                    <a class="nav-link" th:href="@{'/' + ${categoria.nomeCategoria}}"
                       th:text="${categoria.nomeCategoria}"
                       th:class="${iterStat.index % 3 == 0} ? 'red' : (${iterStat.index % 3 == 1} ? 'orange' : 'blue')"></a>
                </li>
                <li th:if="${login}"><a th:href="@{/areariservata}" class="nav-link cinque">Area riservata</a></li>
                <li th:if="${!login}"><a th:href="@{/admin/login}" class="nav-link cinque">Login</a></li>
            </ul>
            <form class="d-flex" role="search" onsubmit="redirectToPage(); return false;" >
                <input style="width: 200px; margin-right: 10px;" class="form-control" type="search" placeholder="Cerca"
                       aria-label="Search" id="searchInput" list="options">
                <datalist id="options"></datalist>
                <button class="btn btn-outline-secondary" type="submit"><img style="width: 18px;" class="lente" th:src="@{immagini/lentepng.png}" /></button>
            </form>
                </button>
            </form>
        </div>
    </div>
</nav>


<div class="container mt-5 pt-5">
    <div class="row content-manager h-100">
        <div th:class="'col-content-manager col-4 ' + ${categoria.nomeCategoria != null ? 'open' : ''}">
            <div class="py-3 border rounded-2 bg-white w-100 shadow-lg">
                <div class="carta">
                    <div class="carta-content-fix px-3">
                        <div class="carta-title-container">
                            <div class="fs-4 card-title fw-bold">Categorie</div>
                            <button class="button close-column">
                                <span class="X"></span>
                                <span class="Y"></span>
                            </button>
                        </div>
                        <div class="category-container mb-3">
                            <div th:each="categoria : ${categorie}" class="category-row my-2">
                                <h5 th:text="${categoria.nomeCategoria}" class="labelCat"></h5>
                                <div class="actions">
                                    <a th:href="@{/areariservata(categoriaId=${categoria.id})}" class="edit-button">

                                        </svg>
                                    </a>
                                    <a th:href="@{/areariservata/categoria/elimina(id=${categoria.id})}"
                                       class="bin-button">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 39 7"
                                             class="bin-top">
                                            <line stroke-width="4" stroke="white" y2="5" x2="39" y1="5">
                                            </line>
                                            <line stroke-width="3" stroke="white" y2="1.5" x2="26.0357" y1="1.5"

                                            </line>
                                        </svg>

                              novalidate="" autocomplete="off">
                            <label class="fs-4 text-bold mt-2 mb-2">Categoria</label><br/>
                            <input class="form-control mt-3 mb-5" name="nomeCategoria"
                                   th:value="${categoria.nomeCategoria}" type="text" placeholder="Nome Categoria"/>
                            <button type="submit"
                                    th:text="${categoria.nomeCategoria != null ? 'Aggiorna Categoria' : 'Aggiungi Categoria'}"
                                    class="glow-on-hover mt-3 d-block mx-auto">Aggiungi Categoria
                            </button>
                        </form>
                    </div>
                </div>

                <button class="glow-on-hover d-block mx-auto my-4 open-column">Modifica categoria</button>
            </div>
        </div>
        <div th:class="'col-content-manager col-4 ' + ${contenuto.titolo != null ? 'open' : ''}">
            <div class="py-3 border rounded-2 bg-white w-100 shadow-lg">
                <div class="carta">
                    <div class="carta-content-fix px-3">
                        <div class="carta-title-container">
                            <div class="fs-4 card-title fw-bold">Inserisci un nuovo contenuto</div>
                            <button class="button close-column">
                                <span class="X"></span>
                                <span class="Y"></span>
                            </button>
                        </div>

                        <form action="/areariservata/contenuto" method="POST" enctype="multipart/form-data"
                              class="needs-validation" novalidate="" autocomplete="off">

                            <div class="mb-3">
                                <label class="mb-2 text-muted">Titolo</label>
                                <input id="name" type="text" class="form-control" name="titolo"
                                       th:value="${contenuto.titolo}" required
                                       autofocus>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted">Descrizione</label>
                                </div>
                                <div class="input-group">
                                    <textarea name="descrizione" class="form-control" id="textarea" cols="40" rows="5"
                                              aria-label="With textarea" th:text="${contenuto.descrizione}"
                                              required></textarea>
                                </div>
                            </div>

                            <label class="text-muted">Categoria</label><br/>

                            <select class="form-select mt-2 mb-5" aria-label="Categoria" name="categoria">
                                <option th:selected="${contenuto.categoria == null}" disabled hidden>Scegli la
                                    categoria
                                </option>

                                <option th:each="categoria : ${categorie}"
                                        th:value="${categoria.id}"
                                        th:text="${categoria.nomeCategoria}"
                                        th:selected="${contenuto.categoria != null && contenuto.categoria.nomeCategoria == categoria.nomeCategoria}"
                                ></option>
                            </select>

                            <div class="droparea-container">
                                <section class="droparea card shadow-lg w-100 h-100 p-5 mb-3  bg-body-tertiary">
                                    <input type="file" name="foto"
                                           class="file-input position-absolute top-0 right-0 d-block h-100 w-100 opacity-0 drop-images"
                                           accept=".jpg,.jpeg,.png,.bmp,.tiff,.raw,.mp4" multiple="true">

                                    <p>Oppure trascinala qui</p>
                                    <p><small>Fino a 20 immagini, non c'è limite per il peso del file.</small></p>
                                </section>

                                <section class="thumbnails">
                                    <div class="thumbnails-content">
                                        <span th:if="${ contenuto.immagini.size() > 0 }"
                                              th:each="immagine : ${contenuto.immagini}"
                                              class="image-item position-relative"
                                        >

                                            <img th:unless="${#strings.endsWith(immagine.galleria, '.mp4')}"
                                                 th:src="@{${'/uploads/' + immagine.galleria}}" width="300"/>
                                            <video th:if="${#strings.endsWith(immagine.galleria, '.mp4')}">
                                                <source th:src="@{${'/uploads/' + immagine.galleria}}" type="video/mp4">
                                            </video>

                                            <a th:href="@{/areariservata/immagine/elimina(id=${immagine.id}, contenutoId=${contenuto.id})}" class="remove-image">
                                                <svg fill="#000000" width="20" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 460.775 460.775" xml:space="preserve"><path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/></svg>
                                            </a>
                                        </span>
                                    </div>
                                </section>
                            </div>

                            <div class="d-flex justify-content-center pb-2">
                                <button type="submit" class="glow-on-hover" th:text="${contenuto.titolo != null ? 'Aggiorna' : 'Invia'}"></button>
                            </div>
                        </form>
                    </div>
                </div>

                <button class="glow-on-hover d-block mx-auto my-4 open-column">Inserisci un contenuto</button>
            </div>
        </div>
        <div th:class="'col-content-manager col-4 ' + ${admin.username != null ? 'open' : ''}">

<div th:if="${contenuti.size() > 0}" class="container">

    <h1 class="text-center my-5 py-5">Gestisci i contenuti pubblici</h1>

    <div class="row list-content">

        <div th:each="contenuto : ${contenuti}" class="col-12 col-md-4 col-lg-3 mb-4">
            <div class="cardf h-100 shadow-lg bg-body-tertiary">
                <img
                        th:if="${not contenuto.immagini.isEmpty() and not #strings.endsWith(contenuto.immagini.get(0).galleria, '.mp4')}"
                        th:src="@{${'/uploads/' + contenuto.immagini.get(0).galleria}}"
                        th:alt="${contenuto.titolo}"
                        class="card-img-top mt-3"
                />
                <video
                        th:if="${not contenuto.immagini.isEmpty() and #strings.endsWith(contenuto.immagini.get(0).galleria, '.mp4')}"
                        class="card-img-top mt-3"
                >
                    <source th:src="@{${'/uploads/' + contenuto.immagini.get(0).galleria}}" type="video/mp4">
                </video>


                <div class="card-body">
                    <h5 th:text="${contenuto.titolo}" class="card-title mt-3"></h5>
                    <p th:text="${contenuto.descrizione}" class="card-text mt-3"></p>
                    <div class="actions d-flex justify-content-between">
                        <a th:href="@{/areariservata(contenutoId=${contenuto.id})}" class="glow-on-hover mt-3">Modifica</a>
