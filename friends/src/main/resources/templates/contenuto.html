<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/admin/login}">Login</a>
        <a th:href="@{/categoria}">Categorie</a>
    </div>
    <div class="contenuti">
        <h4 th:text="${categoria.nomeCategoria}"></h4>
        <table>
            <tr th:each="contenuto : ${categoria.contenuti}"> <td th:text="${contenuto.titolo}"></td><td th:text="${contenuto.descrizione}"></td></tr>

        </table>
    </div>
</body>
</html>
